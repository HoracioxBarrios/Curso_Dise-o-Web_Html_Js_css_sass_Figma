<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Script y Noscript</title>
</head>
<body>
	<script type="text/javascript">
		alert("hola mundo")
	</script>
	<!-- la etiqueta script nos permite ejecutar codigo javascript en el html; funciona dentro del body como del head -->

	<noscript>
		<p>por favor activa js en tu pc, para ejecutar este sitio web</p>
	</noscript> <!-- si no estuviera activado js apareceria este mensaje -->
	<!-- noscript nos permite ejecutar o mostrar un mensaje en caso que el usuario no tenga activado javascrip en su pc. por ejemplo decirle : por favor activa js en tu pc -->
</body>
</html>
