<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Etiquetas</title>
</head>
<body>
	<p>
		<b>Bold</b><!--es solo visual-->
		<br />
		<strong>Strong</strong><!--tiene importancia semantica, el navegador le da importancia -->
		<br />
		<i>Italic</i><!--es solo visual-->
		<br />
		<em>Enfasis</em><!--tiene importancia semantica, el navegador le da importancia -->
		<small>Small</small><!--texto pequeÃ±o-->
		<br />
		<mark>Mark</mark><!--texto resaltado o marcado-->
		<br />
		<del>deleted</del><!--texto que ha sido borrado-->
		<br>
		<ins>inserted</ins><!--texto insertado o agregado -->
		<br>
		<sub>Subscript</sub>sdfsdf <!--texto chico abajo/ lo recomienda usar antes que usar css-->
		<br>
		<sup>Superscript</sup>sdfsdfsd <!--texto chico arriba/ lo recomienda usar antes que usar css-->
	</p>
</body>
</html>
