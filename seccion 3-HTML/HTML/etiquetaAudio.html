<body>
	<audio src="Audio/Mal Momento-_12_Vuelve_Primavera.mp3" controls ></audio>

	<br>

	<audio controls><!-- si no agregamos el atributo controls no va a mostrar nada -->

		<source src="Audio/Mal Momento-_12_Vuelve_Primavera.ogg" type="audio/ogg"> <!-- lo ideal sera hacer que si no carga el de arriba carga el de abajo -->
	</audio>
	<!-- lo ideal es hacer este ultimo, y aclarar los tipos de formato ya que la etiqueta es soportada por la mayoria de los navegadores-->


</body>
