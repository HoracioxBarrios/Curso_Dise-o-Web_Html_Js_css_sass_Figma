        //ejemplo continue    *saltea
        var amigos = ['Alejandro', 'Cesar', 'Manuel', 'Luis'];
        for(amigo in amigos){//array amigos in posicion amigo
            if(amigos[amigo] == 'Alejandro'){
                continue; //saltea Alejandro y continua, luego con cesar y los demas los muestra en pantalla.
