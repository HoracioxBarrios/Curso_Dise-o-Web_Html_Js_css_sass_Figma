<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica de Formulario de Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <div class="contenedor">
        <form action="" class="formulario" id="formulario" name="formulario">
            <div class="contenedor-inputs">
                <input type="text" name="nombreUno" placeholder="Nombre">
                <input type="text" name="correo" placeholder="Correo">

                <div class="sexo">
                    <input type="radio"  name="sexo" id="hombre" value="hombre">
                    <label for="hombre" class="label-radio hombre">Hombre</label>

                    <input type="radio"  name="sexo" id="mujer" value="mujer">
                    <label for="mujer" class="label-radio mujer">Mujer</label>
                </div>
                <div class="terminos">
                    <input type="checkbox" name="terminos" id="terminos">
                    <label for="terminos">Acepto Terminos y condiciones</label>
                </div>

                <ul class="error" id="error">
                
                </ul>
            </div>
            <input type="submit" value="Registrate" class="btn" >
        </form>
    </div>
    <script src="formulario.js"></script>
    
</body>
</html>
