<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Ejemplo de modelo estandar</title>
</head>
<body>
    <button id="btn-saludar">saludo</button>
    <script>
        /*Existen 3 modelos de eventos diferentes:
            -modelo basico de eventos.
            caracteristicas limitadas.
            funciona en todos los navegadores.

            -modelo de eventos standard. (SE USA HOY EN DIA)
            se puede hacer mas cosas.
            lo soportan todos los navegadores.

            - modelo de eventos de internet explorer.
            fue creado por microsoft para internet explorer solamante.
        */


        function saludo(){
            alert('hola');
        }
        // la ventaja de esto es que podemos agregar mas eventos a un mismo boton por ejemplo.
        function saludo2(){
            alert('hola 2');
        }

        var btnSaludar = document.getElementById('btn-saludar');
        //btnSaludar.addEventListener(type, listener) ejemplo: aca al boton le estamos agregando un evento de escucha. donde en el primer parametro del metodo ponemos el evento y en el segunto parametro la llamada a la funcion saludo o que queremos ejecutar.
        btnSaludar.addEventListener('click',saludo);
        btnSaludar.addEventListener('click',saludo2);
        //se puede quitar un evento:
        btnSaludar.removeEventListener('click',saludo2);

        // .addeventListener( 'click','saludo' ) agrega un evento que se encarga de escuchar en que momento el user hace click por ejemplo en el boton y ejecuta una funcion . aca la funcion la ponemos sin ()

        //hay muchos eventos que se pueden usar: resource https://developer.mozilla.org/en-US/docs/Web/Events

        // otro ejemplo es que se puede llamar a una funcion anonima tambien!
        btnSaludar.addEventListener('click',function(){
            //codigo
        });

        /*
        evento smas utilizados:
        click
        focus
        blur
        change
        onload
        mpuseover
        mouseout
        resize
        submit
        
        */

    </script>
</body>
</html>
