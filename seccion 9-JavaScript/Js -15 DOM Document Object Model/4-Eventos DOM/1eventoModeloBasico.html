<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Ejemplo de modelo basico</title>
</head>
<body>
    <button onclick="saludo()">saludo</button>
    <script>
        /*Existen 3 modelos de eventos diferentes:
            -modelo basico de eventos.
            caracteristicas limitadas.
            funciona en todos los navegadores.

            -modelo de eventos standard.
            se puede hacer mas cosas.
            lo soportan todos los navegadores.

            - modelo de eventos de internet explorer.
            fue creado por microsoft para internet explorer solamante.
        */


        function saludo(){
            alert('hola');
        }

       // saludo(); invoca la funcion en este 1er ejemplo
    </script>
</body>
</html>
