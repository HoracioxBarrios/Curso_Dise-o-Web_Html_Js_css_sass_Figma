<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Ejemplo de modelo estandar</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <button id="btn-caja">Crear Caja</button>
    <section id="contenedor"></section>
    <script>
        function crearCaja(){
            //Creamos primero una variable contenedor donde guardamos la id
            var contenedor = document.getElementById('contenedor');
            //creamos un elemento en este caso una  caja ; para este caso va a ser un div y luego le definimos con css el ancho y el alto de la caja
            var caja = document.createElement('div');
            //le ponemos una class para los estilos css
            caja.className = 'caja';
            // agregamos la caja al contenedor padre
            contenedor.appendChild(caja);

            // siguiente es lograr que cuando el user toque el boton ,nos cree la caja
            }

            
            // aca afuera llamamos a la funcion , me equivoque y lo habia hecho dentro de la function crearCaja(){}         una novatada!
            var btnCaja = document.getElementById('btn-caja');
            // le agregamos el evento para que cree la caja.
            btnCaja.addEventListener('click', crearCaja);

    </script>
</body>
</html>
