    <script>
        //funcion obtimizada, no debe usar dentro otras funciones como:
            //document.write(); dentro de una funcion no deberiamos usar console/document.w/alert
            //alert();

            //la funcion solo va a hacer una sola cosa !



        function suma(numeroUno, numeroDos){//si no ponemos los (argumentos )o parametros cuando le pasemos los numeros no lo va a tomar!!!
            var resultado = numeroUno + numeroDos;
            return resultado;// permite regresar el valor de resultado a la funcion suma ,cuando se la llama.
            
        }
        //si no la llamamas a la funcion no se va a ejecutar.
        //suma (10, 6); vamos a llamar a la funcion desde la consola para este ejemplo. // en la consola le pasamos los numeros por parametro.

       // var numero = suma(10, 15)   o mostrarlo directamente en pantalla.
        
        document.write(suma(15, 15));//aca mostramos la FUNCION con document.write
