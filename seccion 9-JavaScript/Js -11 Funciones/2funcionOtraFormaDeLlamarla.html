<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion - Segunda forma  de como llamar a la function desde la variable</title>
</head>
<body>
    <script>
        //llamar a la funcion con una variable
        //en lugar de ponerle: function pepe(){}

        var suma = function(numeroUno, numeroDos){ //funcion anonima ---queremos recibir numeroUno y numeroDos
            return numeroUno + numeroDos;
        }

        document.write(suma(10, 15));//mostramos la variable 
        //****************************  FalconMaster lo va a segur asi durante el curso   **********************************
    </script>
</body>
</html>
