<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo While</title>
</head>
<body>
    <script>
        /*while(condicion){
            codigo
        }*/
       // ciclo del 1 al 10
        var numero = 1;
        while(numero <= 10){
            document.write(numero + '<br>');
            numero ++; // o podriamos poner: numero = numero +1;
        }
        



    </script>
</body>
</html>
