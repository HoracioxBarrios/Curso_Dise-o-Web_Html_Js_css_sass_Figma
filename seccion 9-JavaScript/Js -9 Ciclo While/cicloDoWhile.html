<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ciclo do while</title>
</head>
<body>
    <script>
        var numero = 11;
        do {
            console.log(numero);
            numero = numero +1;   //igual a numero++
            //codigo se repite al menos 1 vez
        }while(numero <= 10);
    </script>
</body>
</html>
