<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palabra reservada this</title>
    <style>
        /*alternativa a crear el archivo css y linlearlo aca con <link> */   
        .caja {
            width: 200px;
            height: 200px;
            cursor: pointer;
            background: #226fc1;
            margin: 10px;
            display: inline-block;
            text-align: center;
            font-size: 30px;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
        }

        .negro {
            background: #000;
        }
    </style>
</head>
<body>
    <div class="caja">1</div>
    <div class="caja">2</div>
    <div class="caja">3</div>
    <div class="caja">4</div>

    <script>
        //alternativa a crear el archivo js y linkearlo aca con <script>
        var cajas = document.getElementsByClassName('caja');
        


        function color(){
            cajas[0].classList.toggle('negro') //2 aca a la primera caja va a alternar la clase con .toglee() (si no tiene negro lo pone y si lo tiene lo quita)
        }
        
        cajas[0].addEventListener('click', color);//1 aca a la primera cajas cuando le demos click nos va a ejecutar la funcion color(){}
        cajas[1].addEventListener('click', color);/* si tuvieramos que darle un evento a la caja 2 no podriamos ,para eso manuelmante
        tendriamos que entrar a la funcion y camviarle la posicion a 1 tambien.
        
        por este motivo se creo la palabra reservada this
        
        para que no sea complicado voy a hacer otro archivo con el ejemplo this*/
    </script>
</body>
</html>
