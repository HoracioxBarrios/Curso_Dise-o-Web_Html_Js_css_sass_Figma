<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palabra reservada this</title>
    <style>
        /*alternativa a crear el archivo css y linlearlo aca con <link> */   
        .caja {
            width: 200px;
            height: 200px;
            cursor: pointer;
            background: #226fc1;
            margin: 10px;
            display: inline-block;
            text-align: center;
            font-size: 30px;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
        }

        .negro {
            background: #000;
        }
    </style>
</head>
<body>
    <div class="caja">1</div>
    <div class="caja">2</div>
    <div class="caja">3</div>
    <div class="caja">4</div>

    <script>
        //alternativa a crear el archivo js y linkearlo aca con <script>
        var cajas = document.getElementsByClassName('caja');


        function color(){
            this.classList.toggle('negro');// por ultimo this lo que hace es: "este elemento"" ,que fue clikeado, altername la clase en este caso negro. 
        }

        // primero agregar un event listener a todas las cajas, lo podemos hacer con un ciclo for
        for(var i = 0 ; i < cajas.length; i++){//declaramos una variable i con el valor de 0; mientras que i sea menor que el numero de elementos del array va a iterar; por cada vuelta suma 1 al valor de la variable i
            cajas[i].addEventListener('click', color); //en cada iteracion i va a ser una ubicacion distinta del array o una caja elemento y a esta cuando se le haga click se va a ejecutar la funcion color
        }

    
    </script>
</body>
</html>
