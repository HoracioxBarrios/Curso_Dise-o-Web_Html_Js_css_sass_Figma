<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo Join</title>
</head>
<body>
    <script>
        //Metodo join()         (permite juntar todos nuestro arreglo y mostrarlo en una cadena de texto, por ejemplo con un guion en medio)       
        var amigos =['Carlos', 'Alejandro', 'Cesar', 'Pepe'];
        document.write(amigos.join('-'));
    </script>
</body>
</html>
