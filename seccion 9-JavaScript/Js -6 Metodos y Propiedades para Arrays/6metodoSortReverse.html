<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo Sort y Metodo Reverse</title>
</head>
<body>
    <script>
        // Metodo Sort() y Reverse() >>>> (permite ordenar alfabeticamente los elementos, no ordena numeros!!!)
        var amigos = ['Carlos', 'Alejandro', 'Cesar', 'Pepe'];
        amigos.sort();
        //console.log(amigos);


        amigos.reverse();
        console.log(amigos);
    </script>
</body>
</html>
