<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo Concat</title>
</head>
<body>
    <script>
        //Metodo Concat() concatena dos arrays 
        var amigos =['Carlos', 'Alejandro', 'Cesar', 'Pepe'];
        var amigos2 =['Felix','Zed' ];
        var todosMisAmigos =[amigos.concat(amigos2)];
        console.log(todosMisAmigos);
    </script>
</body>
