<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Logicos o de Comparacion</title>
</head>
<body>
    <script>
        //Logicos o de Comparacion
        /*Operadores:
            == Igual a
            === Igual en Valor y Tipo
            != No Igual
            !== No igual en Valor y Tipo
            > Mayor que
            < Menor que
            >= Mayor o Igual que
            <= Menor o Igual que
        */

        /* == Igual 
            var numeroUno = 5;
            var numeroDos = 5;
            var resultado = numeroUno == numeroDos; //true
            document.write(resultado); */

        //=== Igual en Valor y Tipo
        var numeroUno = 5;
        var numeroDos = '5';
        var resultado = numeroUno === numeroDos; //FALSE
        document.write(resultado);
    </script>
</body>
</html>
