<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="PracticaDiseñoBotones.css">
	<title>Practica Diseñando Botones</title>
</head>
<body>
	<!--botones standar arriba-->
	
	<div>
		<a href="#" class="btn" >Boton Standard</a>
	</div>
	<!--botones cambios de tamaño y color desde las class-->
	
	<div>
		<a href="#" class="btn small" >Boton Pequeño</a>
		<a href="#" class="btn medium azul" >Boton Mediano</a>
		<a href="#" class="btn big verde" >Boton Grande</a>
		<a href="#" class="btn extra-big naranja" >Boton Extra Grande</a>
	</div>
	<!-- botones redondeados donde solo le agregamos una class con ese efecto -->
	
	<div>
		<a href="#" class="btn small border-radius" >Boton Pequeño</a>
		<a href="#" class="btn medium azul border-radius" >Boton Mediano</a>
		<a href="#" class="btn big verde border-radius" >Boton Grande</a>
		<a href="#" class="btn extra-big naranja border-radius" >Boton Extra Grande</a>
	</div>

	
</body>
</html>
